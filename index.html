<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>C++ Wiki</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

    <!-- vue主题样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- 暗黑主题插件样式 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/style.min.css"
        title="docsify-darklight-theme" type="text/css" />

    <!-- 右边目录跳转 -->
    <!-- <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css"> -->

    <!--侧边栏插件 它提供了给侧边栏进行多级分类，并且自动折叠， -->
    <!-- 风格1 -->
    <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" /> -->
    <!-- 风格2 -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar-folder.min.css" />
</head>

<body>
    <div id="app">loading...</div>
    <!-- 在github上编辑插件 -->
    <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
    <script>
        window.$docsify = {
            coverpage: true, // 展示封面
            name: 'C++ Wiki', // 文档标题，会显示在侧边栏顶部
            // nameLink: '/', // 点击文档标题后的跳转地址
            repo: 'Josecep/docsify', // 有repo属性则右上角会展示github图标，点击可进入
            loadSidebar: true, // 加载侧边栏
            notFoundPage: true, // 在找不到指定页面时加载_404.md
            auto2top: true, // 切换页面后是否自动跳转到页面顶部

            // 读取md文件中最大几级目录
            subMaxLevel: 6,

            // 侧边栏默认展开的层级设置
            sidebarDisplayLevel: 0,

            // 禁用emoji
            noEmoji: true,


            search: { // 搜索插件配置
                paths: 'auto',
                placeholder: '🔍 搜索',
                noData: '😞 没有结果!'
            },
            toc: {
                scope: '.markdown-section',
                headings: 'h1, h2, h3, h4, h5, h6',
                title: '目录',
            },
            count: { // 字数统计插件配置
                countable: true,
                fontsize: '0.9em',
                color: 'rgb(90,90,90)',
                language: 'chinese'
            },
            pagination: { // 分页插件配置
                previousText: '上一章节',
                nextText: '下一章节',
                crossChapter: true,
            },
            plugins: [
                EditOnGithubPlugin.create(
                    'https://github.com/lexmin0412/docsify-website-sample/blob/master/docs/',
                    null,
                    function (file) {
                        if (file.indexOf('en') === -1) {
                            return '在 GitHub 上编辑'
                        } else {
                            return 'Edit on Github'
                        }
                    }
                )
            ],
            themeColor: "#42b983", // 暗黑模式主题色
            darklightTheme: {
                siteFont: "PT Sans",
                defaultTheme: 'dark',
                codeFontFamily: 'Roboto Mono, Monaco, courier, monospace',
                bodyFontSize: '17px',
                dark: {
                    accent: '#42b983',
                    toogleBackground: '#ffffff',
                    background: '#091a28',
                    textColor: '#b4b4b4',
                    codeTextColor: '#ffffff',
                    codeBackgroudColor: '#0e2233',
                    borderColor: '#0d2538',
                    blockQuoteColour: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#ffffff',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/sun.svg)'
                },
                light: {
                    accent: '#42b983',
                    toogleBackground: '#091a28',
                    background: '#ffffff',
                    textColor: '#34495e',
                    codeTextColor: '#525252',
                    codeBackgroudColor: '#f8f8f8',
                    borderColor: 'rgba(0, 0, 0, 0.07)',
                    blockQuoteColor: '#858585',
                    highlightColor: '#d22778',
                    sidebarSublink: '#b4b4b4',
                    codeTypeColor: '#091a28',
                    coverBackground: 'linear-gradient(to left bottom, hsl(118, 100%, 85%) 0%,hsl(181, 100%, 85%) 100%)',
                    toogleImage: 'url(https://cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/icons/moon.svg)'
                }
            }
        }
    </script>
</body>

<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>

<!-- 侧边栏扩展与折叠 -->
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

<!-- 目录跳转 -->
<!-- <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script> -->

<!--全局搜索插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>

<!--字数统计插件-->
<script src="//unpkg.com/docsify-count/dist/countable.js"></script>

<!--代码段复制插件-->
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>

<!--图片缩放插件-->
<script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>

<!-- 阅读进度条插件 -->
<!-- <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script> -->

<!-- 暗黑主题切换插件 -->
<script src="//cdn.jsdelivr.net/npm/docsify-darklight-theme@latest/dist/index.min.js"></script>


</html>
